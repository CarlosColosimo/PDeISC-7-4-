<!DOCTYPE html>
<html>
<head>
    <title>Zoologico</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px;
        }

        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 3px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Informacion del Zoologico</h1>
    <script>
        class CZooAnimal {
            constructor(idAnimal, name, cageNumber, idTypeAnimal, weight) {
                this.idAnimal = Math.floor(Math.random() * 1000);
                this.name = name;
                this.cageNumber = cageNumber;
                this.idTypeAnimal = idTypeAnimal;
                this.weight = weight;
            }
        }

        // Crear una lista para almacenar los animales
        let zooAnimals = [];

        // Agregar 5 datos de animales al zoo
        zooAnimals.push(new CZooAnimal(1, "Tigre"     , 5, 1, 150));
        zooAnimals.push(new CZooAnimal(2, "Leon"      , 2, 1, 180));
        zooAnimals.push(new CZooAnimal(3, "Aguila"    , 3, 2, 2));
        zooAnimals.push(new CZooAnimal(4, "Serpiente" , 4, 3, 80));
        zooAnimals.push(new CZooAnimal(5, "Pantera"   , 5, 1, 100));

        // b. Mostrar la cantidad de animales de la Jaula 5 cuyo peso sea menor a 3 kg.
        function countAnimalsInCage5Under3kg() {
            return zooAnimals.filter(animal => animal.cageNumber === 5 && animal.weight < 3).length;
        }

        // c. Listar cantidad de animales de tipo felinos que estÃ¡n entre las jaulas 2 a 5.
        function countFelineAnimalsBetweenCages2And5() {
            return zooAnimals.filter(animal => animal.idTypeAnimal === 1 && animal.cageNumber >= 2 && animal.cageNumber <= 5).length;
        }

        // d. Listar el nombre del animal de la Jaula 4 cuyo peso sea menor a 120.
        function listAnimalNameInCage4Under120() {
            let animal = zooAnimals.find(animal => animal.cageNumber === 4 && animal.weight < 120);
            return animal ? animal.name : "No hay animales";
        }

        // Mostrar resultados
        document.write("<p>Cantidad de animales en la Jaula 5 con peso menor a 3 kg: " + countAnimalsInCage5Under3kg() + "</p>");
        document.write("<p>Cantidad de felinos en las jaulas 2 a 5: " + countFelineAnimalsBetweenCages2And5() + "</p>");
        document.write("<p>Nombre del animal en la Jaula 4 con peso menor a 120 kg: " + listAnimalNameInCage4Under120() + "</p>");

        // Mostrar zooAnimals en una tabla
        document.write("<table>");
        document.write("<tr><th>ID</th><th>Nombre</th><th>Jaula</th><th>Tipo</th><th>Peso</th></tr>");
        zooAnimals.forEach(animal => {
            document.write("<tr>");
            document.write("<td>" + animal.idAnimal + "</td>");
            document.write("<td>" + animal.name + "</td>");
            document.write("<td>" + animal.cageNumber + "</td>");
            document.write("<td>" + animal.idTypeAnimal + "</td>");
            document.write("<td>" + animal.weight + "</td>");
            document.write("</tr>");
        });
        document.write("</table>");
    </script>
</body>
</html>
